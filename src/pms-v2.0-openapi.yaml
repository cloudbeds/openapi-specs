      description: 'The operator to use for the filter'
      type: string
      enum:
        - feature.integrations.example
        - feature.integrations.generate-dummy-doorlock-keys
        - feature.distribution.market-segmentation
        - feature.distribution.market-segmentation-enable-custom-group
        - feature.distribution.age-policy-new-system-enabled
        - feature.distribution.age-policy-dual-write-enabled
        - feature.distribution.age-policy-validation-enabled
        - feature.distribution.age-policy-auto-rollback-enabled
        - feature.distribution.age-policy-centralized-service-layer
        - feature.distribution.send-rate-plan-if-promo-code-removed
        - feature.inventory.rate-plans
        - feature.inventory.derived-rate-plans-from-non-base-rate-plans
        - feature.inventory.derived-rate-plans-from-another-derived-rate-plans
        - feature.inventory.enable-rate-snapshots
        - feature.prop-staff.property-feature-cache
    GetAddonsRequestSchema:
      allOf:
        -
          $ref: '#/components/schemas/LimitOffsetPaginationSchema'
        -
          $ref: '#/components/schemas/QueryParameterDynamicFilterSchema'
    AddonResponseSchema:
      required:
        - id
        - name
        - description
        - productId
        - price
      properties:
        id:
          description: 'Unique identifier of the add-on'
          type: string
          example: '98765'
        name:
          description: 'Display name of the add-on, localized based on the Accept-Language header'
          type: string
          example: Breakfast
        description:
          description: 'Human-readable description, localized based on the Accept-Language header'
          type: string
          example: 'A basic continental breakfast...'
        productId:
          description: 'Identifier of the underlying product this add-on is based on'
          type: string
          example: '12345'
        price:
          $ref: '#/components/schemas/MoneySchema'
      type: object
    AddonsResponseSchema:
      required:
        - offset
        - limit
        - data
      properties:
        offset:
          description: 'Number of results to skip'
          type: integer
          example: 0
        limit:
          description: 'Maximum number of results to return'
          type: integer
          example: 100
        data:
          description: 'Contains the list of add-on details'
          type: array
          items:
            $ref: '#/components/schemas/AddonResponseSchema'
      type: object
    AgePolicyCreateRequestSchema:
      required:
        - config
        - extraGuestsConfig
        - groups
      properties:
        config:
          description: Configuration.
          type: string
          enum:
            - single
            - multiple
          example: single
        extraGuestsConfig:
          description: 'Extra guests configuration.'
          type: string
          enum:
            - per_age_group
            - per_each_guest
          example: per_age_group
        groups:
          description: 'List of age groups.'
          type: array
          items:
            required:
              - groupType
              - minAge
            properties:
              groupType:
                description: 'Age group type. Must be one of the valid age group types.'
                type: string
                enum:
                  - child
                  - adult
              minAge:
                description: 'Minimum age for this age group.'
                type: integer
              maxAge:
                description: 'Maximum age for this age group.'
                type: integer
            type: object
          example:
            -
              groupType: child
              minAge: 0
              maxAge: 17
        customLabel:
          description: 'Custom label (Adults or Guests)'
          type: string
          example: Adults
          nullable: true
      type: object
    AgePolicyPatchRequestSchema:
      required:
        - id
        - config
        - extraGuestsConfig
      properties:
        id:
          description: 'Age Policy ID.'
          type: string
          example: 1-b
