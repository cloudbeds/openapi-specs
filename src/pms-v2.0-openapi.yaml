          description: Configuration.
          type: string
          enum:
            - single
            - multiple
          example: single
          nullable: true
        extraGuestsConfig:
          description: 'Extra guests configuration.'
          type: string
          enum:
            - per_age_group
            - per_each_guest
          example: per_age_group
          nullable: true
        customLabel:
          description: 'Custom label (Adults or Guests)'
          type: string
          example: Adults
          nullable: true
      type: object
    AgePolicyUpdateRequestSchema:
      required:
        - id
        - config
        - extraGuestsConfig
        - groups
      properties:
        id:
          description: 'Age Policy ID.'
          type: string
          example: 1-b
        config:
          description: Configuration.
          type: string
          enum:
            - single
            - multiple
          example: single
        extraGuestsConfig:
          description: 'Extra guests configuration.'
          type: string
          enum:
            - per_age_group
            - per_each_guest
