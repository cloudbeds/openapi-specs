      parameters:
        -
          name: x-property-id
          in: header
          description: 'A numeric, comma-separated string representing the property IDs, sent in the header.'
          required: true
          schema:
            type: string
            example: '1,2,3'
        -
          name: eventCode
          in: query
          schema:
            type: string
        -
          name: profileId
          in: query
          schema:
            type: string
        -
          name: status
          in: query
          schema:
            type: string
        -
          name: createdFrom
          in: query
          schema:
            type: string
            format: date-time
        -
          name: createdTo
          in: query
          schema:
            type: string
            format: date-time
        -
          name: startDateFrom
          in: query
