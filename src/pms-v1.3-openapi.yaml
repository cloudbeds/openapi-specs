                    description: 'The day-based data for the allotment block.'
                    type: array
                    items:
                        type: object
                        properties:
                            availability:
                                description: ''
                                type: array
                                items:
                                    type: object
                                    properties:
                                        date:
                                            description: 'the day within the interval (YYYY-MM-DD)'
                                            type: string
                                            format: date
