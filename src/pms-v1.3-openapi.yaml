    /access_token:
        post:
            tags:
                - Authentication
            summary: access_token
            description: 'Query the authorization server for an access token used to access property resources.</br> If the automatic delivery method for API keys is used, the grant type `urn:ietf:params:oauth:grant-type:api-key` needs to be used to request an API key. This grant type requires `grant_type=urn:ietf:params:oauth:grant-type:api-key`, `client_id`, `client_secret`, `redirect_uri` and `code`.</br> For OAuth 2.0., two different grant types (`authorization_code`, `refresh_token`) are supported. Authorization code grant type requires `grant_type=authorization_code`, `client_id`, `client_secret`, `redirect_uri`, `code`. Refresh token grant type requires `grant_type=refresh_token`, `client_id`, `client_secret`, `refresh_token`.</br> Read the [Authentication guide](https://integrations.cloudbeds.com/hc/en-us/sections/14731510501915-Authentication) for implementation tips, user flows and testing advice.'
            responses:
                200:
                    description: '200 Response'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PostAccessTokenResponse'
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/PostAccessTokenRequest'
    /userinfo:
        get:
            tags:
                - Authentication
            summary: userinfo
            description: 'Returns information on user who authorized connection'
            responses:
                200:
                    description: '200 Response'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetUserinfoResponse'
            security:
                -
                    api_key: []
                -
                    OAuth2: []
            parameters:
                -
                    description: 'Specify a property ID when using role_details'
                    name: property_id
                    schema:
                        type: string
                    required: false
                    in: query
                -
                    description: 'Specify whether to include role and acl details of the user.'
                    name: role_details
                    schema:
                        type: boolean
                    required: false
                    in: query
