openapi: 3.0.1
info:
    title: 'Cloudbeds API'
    description: "<p>\n    Welcome to the documentation for <strong>Cloudbeds API Version v1.3</strong>!\n    If you are looking to learn how to use the Cloudbeds API to access guest information, reservations, or similar data\n    for your Cloudbeds customers, then you've come to the right place.\n</p>\n\n<p>\n    In this document you will find all the API methods we provide along with explanations for parameters and response\n    examples.\n</p>\n\n<p>\n    If you have questions about different implementation steps (e.g. how to implement OAuth 2.0), please refer to our\n    <a href=\"https://integrations.cloudbeds.com/hc/en-us\">Integrations Portal</a>.\n</p>\n\n<p>\n    Be sure to <a href=\"https://go.pardot.com/l/308041/2018-07-24/qb2lg\">subscribe</a> to the monthly\n    Cloudbeds API announcement mailing list to receive information on new additions and improvements to the\n    Cloudbeds API and related developer tools.\n</p>\n\n<p>\n    <strong>Endpoint:</strong> https://api.cloudbeds.com/api/v1.3/{method}\n</p>\n\n<p>\n    <strong>HTTPS:</strong> Our API requires HTTPS. We'll respond with an appropriate error if you're not using it.\n</p>\n\n<p>\n    <strong>Request Format:</strong> HTTP GET, POST and PUT (Content-Type: application/x-www-form-urlencoded)\n</p>\n\n<p>\n    <strong>Response Format:</strong> JSON\n</p>\n\n<p>\n    <strong>Response Header:</strong> X-Request-ID is added to response headers in all calls to help accelerate support\n    and troubleshooting.\n</p>\n\n<p>\n    <strong>\n        <a href=\"https://integrations.cloudbeds.com/hc/en-us/articles/14104678058267-API-Documentation#postman-collection\">\n            <img src=\"https://run.pstmn.io/button.svg\" alt=\"Run in Postman\">\n        </a>\n    </strong> use this link to access our Public collection in Postman.\n</p>"
    version: v1.3
servers:
    -
        url: 'https://api.cloudbeds.com/api/v1.3/'
