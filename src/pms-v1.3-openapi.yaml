                user_id:
                    description: 'ID of user'
                    type: string
                first_name:
                    description: "Authorized users' first name."
                    type: string
                last_name:
                    description: "Authorized users' last name."
                    type: string
                email:
                    description: "Authorized users' email."
                    type: string
                acl:
