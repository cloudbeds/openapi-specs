    schemas:
        GetMetadataResponse:
            type: object
            properties:
                success:
                    description: 'True if property can be found'
                    type: string
                data:
                    description: ''
                    type: object
                    properties:
                        api:
                            description: 'The api details'
                            type: object
                            properties:
                                url:
                                    description: 'The API URL for the given property'
                                    type: string
                message:
                    description: 'To be used in case any error occurs (if success = false). If success = true, it does not exist.'
                    type: string
                    nullable: true
        PostAccessTokenRequest:
            type: object
            properties:
                grant_type:
                    description: 'The OAuth2 grant type.'
                    type: string
                    enum:
                        - authorization_code
                        - refresh_token
                        - 'urn:ietf:params:oauth:grant-type:api-key'
                    nullable: true
                client_id:
                    description: 'The client identifier. Each client must be provisioned an identifier.'
                    type: string
                    nullable: true
                client_secret:
                    description: 'The client secret. Each client must be provisioned a secret.'
                    type: string
                    nullable: true
                redirect_uri:
                    description: "The client pre-configured redirect URI. (Required for grant type 'authorization_code' and 'urn:ietf:params:oauth:grant-type:api-key')."
                    type: string
                    nullable: true
                code:
                    description: "An authorization code provisioned by /oauth (Required for grant type 'authorization_code' and 'urn:ietf:params:oauth:grant-type:api-key')."
                    type: string
                    nullable: true
                refresh_token:
                    description: "A refresh token to renew an access_token (Required for grant type 'refresh_token' only)."
                    type: string
                    nullable: true
        PostAccessTokenResponse:
            type: object
            properties:
                access_token:
                    description: 'Authenticated access token.'
                    type: string
                token_type:
                    description: 'The type of the access token authenticated.'
                    type: string
                expires_in:
                    description: 'The expiration time of the access token in seconds.'
                    type: integer
                refresh_token:
                    description: 'A token to refresh your access token without performing the full auth flow.'
                    type: string
                resources:
                    description: 'List of resources associated with the token during consent'
                    type: array
                    items:
                        type: object
                        properties:
                            type:
                                description: 'A type of associated resource'
                                type: string
                                enum:
                                    - property
                                    - association
                            id:
                                description: 'Unique ID of associated resource'
                                type: string
